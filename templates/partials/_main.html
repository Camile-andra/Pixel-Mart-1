{% load static %}
<main>
    <section class="slidebars">
        <div id="cart" style="display: none">
            <div class="cart-content">
                <div id="topCart">
                    <img src="{% static "assets/img/cross.png" %}" alt="x" id="closeCart" />
                    <h1>carrinho</h1>
                </div>
                <div id="itensDoCart"></div>
            </div>
        </div>

        <div id="menu" style="display: none">
            <div class="menu-content">
                <div id="topmenu">
                    <img src="{% static "assets/img/cross.png" %}" alt="x" id="closemenu" />
                    <h1>opções</h1>
                </div>
                <div id="itensDomenu">
                    <select id="selectIdioma">
                        <option value="0">Idioma</option>
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                    <select id="cores">
                        <option value="claro">Modo Claro</option>
                        <option value="escuro">Modo Escuro</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="login" style="display: none">
            <div class="login-content">
                <div id="toplogin">
                    <img src="{% static "assets/img/cross.png" %}" alt="x" id="closelogin" />
                    <h1>Bem vindo</h1>
                </div>
                <div id="itensDologin">
                    <h3>Iniciar sessão</h3>
                    <div class="email">
                        <p>Email</p>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="password">
                        <p>Senha</p>
                        <input type="password" name="password" id="password" />
                        <img src="https://cdn-icons-png.flaticon.com/128/158/158746.png" alt="olho aberto"
                            id="eyeOn" onclick="showPassword()" />
                        <img src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png" alt="olho fechado"
                            id="eyeOf" onclick="hidePassword()" style="display: none" />
                    </div>
                    <button>Entrar</button>
                    <p id="esqueceuSenha">
                        Esqueceu sua senha? <a href="#"> Clique aqui</a>
                    </p>
                    <br /><br />
                    <h3 style="margin-top: 3rem">Ainda não é cliente?</h3>
                    <button id="irCadastro" style="margin-top: 1rem">
                        criar cadastro
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="produtos">
        <div class="card">
            <img src="https://http2.mlstatic.com/D_NQ_NP_441215-MLB25142005131_112016-O.webp"
                alt="notebook gamer pichau" />
            <h1 id="titulo">Laptop infantil da Xuxa</h1>
            <p id="descricao">
                Laptop da Xuxa com 24 atividades interativas de português,
                matemática, lógica e jogos.
            </p>
            <div id="preco">
                <h3>R$98,07</h3>
                <h4>10x de <span>R$9,81</span></h4>
            </div>
        </div>
        <div class="card">
            <img src="" alt="" />
            <h1 id="titulo"></h1>
            <p id="descricao"></p>
            <div id="preco">
                <h3></h3>
                <h4></h4>
            </div>
        </div>
    </section>
</main>
