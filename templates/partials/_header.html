{% load static %}
<header>
    <img
        src="{% static "assets/img/logo.png" %}"
        alt="PixelMart"
        class="logo"
    />
    <div id="pesquisa-container">
        <input
            type="text"
            placeholder="O que você está procurando?"
        /><i class="bx bx-search"></i>
    </div>
    <div class="nav-icon">
        <i class="bx bx-user" id="loginIcon"></i>
        <i class="bx bx-cart" id="cartIcon"></i>
        <i class="bx bx-menu" id="menuIcon"></i>
    </div>
</header>
