<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="header.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <title>PIXEL TROVE</title>
    </head>
    <body>
        <header>
            <img
                src="/COMPONENTS/IMAGES/a-removebg-preview.png"
                alt="Pixel trove"
                class="logo"
            />
            <div id="pesquisa-container">
                <input type="text" placeholder="Pesquisar..." /><i
                    class="bx bx-search"
                ></i>
            </div>
            <div class="nav-icon">
                <a href="#"><i class="bx bx-user"></i></a>
                <a href="#" id="cartIcon"><i class="bx bx-cart"></i></a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
        <div id="cart" style="display: none">
            <div class="cart-content">
                <div id="topCart">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/1617/1617543.png"
                        alt="x"
                        id="closeCart"
                    />
                    <h1>Meu carrinho</h1>
                </div>
                <div id="itensDoCart">
                    
                </div>
            </div>
        </div>
        <script src="js/header.js"></script>
    </body>
</html>
