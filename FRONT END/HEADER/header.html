<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="header.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <link rel="icon" href="/COMPONENTS/IMAGES/favicon_transparent_32x32.png" type="image/png">
        <title>PIXEL TROVE</title>
    </head>
    <body>
        <header>
            <img
                src="/COMPONENTS/IMAGES/a-removebg-preview.png"
                alt="Pixel trove"
                class="logo"
            />
            <div id="pesquisa-container">
                <input
                    type="text"
                    placeholder="O que voce esta procurando?"
                /><i class="bx bx-search"></i>
            </div>
            <div class="nav-icon">
                <i class="bx bx-user"></i>
                <i class="bx bx-cart" id="cartIcon"></i>
                <i class="bx bx-menu" id="menuIcon"></i>
            </div>
        </header>
        <div id="cart" style="display: none">
            <div class="cart-content">
                <div id="topCart">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/1617/1617543.png"
                        alt="x"
                        id="closeCart"
                    />
                    <h1>Meu carrinho</h1>
                </div>
                <div id="itensDoCart"></div>
            </div>
        </div>

        <div id="menu" style="display: none">
            <div class="menu-content">
                <div id="topmenu">
                    <img
                        src="https://cdn-icons-png.flaticon.com/128/1617/1617543.png"
                        alt="x"
                        id="closemenu"
                    />
                    <h1>Opcoes</h1>
                </div>
                <div id="itensDomenu">
                    <select id="selectIdioma">
                        <option value="0">Idioma</option>
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                    <select id="cores">
                        <option value="claro">Modo Claro</option>
                        <option value="escuro">Modo Escuro</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="js/header.js"></script>
    </body>
</html>
